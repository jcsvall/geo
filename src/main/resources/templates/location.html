<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- <script src="http://code.jquery.com/jquery-1.9.1.js"></script> -->
<!--     <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdrOtFwu1VJEqkA091oFXFGLOuZM9TlyU&callback=iniciar"></script> -->
    <script type="text/javascript" th:src="@{/js/core/location.js}" ></script>
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
        width: 70%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    
    
</head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />
    <div id="map"></div>
    
     <script src="https://maps.googleapis.com/maps/api/js?key=MY_KEY&callback=iniciar" type="text/javascript"></script>
</body>
</html>
